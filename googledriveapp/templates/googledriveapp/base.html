<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        overflow-x: hidden;
        background-color: #f8f9fa;
        font-family: 'Poppins', sans-serif;
      }

      .navbar-brand {
        font-family: 'Montserrat', sans-serif;
        font-size: 1.8rem;
        font-weight: 700;
        color: #007bff;
      }

      .navbar-nav .nav-link {
        font-family: 'Poppins', sans-serif;
        font-size: 1.1rem;
        font-weight: 500;
        color: #333;
        transition: color 0.3s ease;
      }

      .navbar-nav .nav-link:hover {
        color: #007bff;
      }

      .btn-outline-primary {
        border-color: #007bff;
        color: #007bff;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .btn-outline-primary:hover {
        background-color: #007bff;
        color: #fff;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <title>{% block title %} Google Drive Clone{% endblock title %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}"
          ><i class="fas fa-cloud mr-2"></i>FastLib</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'index' %}"
                ><i class="fas fa-home mr-1"></i>Home</a
              >
            </li>
            {% endif %} {% if not user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'signup' %}"
                ><i class="fas fa-user-plus mr-1"></i>Sign Up</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'login' %}"
                ><i class="fas fa-sign-in-alt mr-1"></i>Login</a
              >
            </li>
            {% endif %}
          </ul>
          {% if user.is_authenticated %}
          <a
            href="{% url 'logout' %}"
            class="btn btn-outline-primary mx-2 shadow-sm"
            ><i class="fas fa-sign-out-alt mr-1"></i>Logout</a
          >
          <h5 class="text-primary my-2 mx-2">
            <i class="fas fa-user mr-1"></i>{{user.get_full_name}}
          </h5>
          {% endif %}
        </div>
      </div>
    </nav>
    {% block body %}{% endblock body %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
