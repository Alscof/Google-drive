<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.2.0/mustache.min.js"></script>
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:wght@300' rel='stylesheet'>
</head>
<body class="h-screen flex flex-col">
    <div class="container mx-auto mt-5 mb-5 flex-grow flex flex-col md:flex-row">
        {% block content %}{% endblock %}
    </div>

    <script>
        $(document).ready(function() {
            // Function to send a chat message to the server
            function sendChatMessage(message, sender) {
                $.ajax({
                    url: '/create-chat-message/',
                    method: 'POST',
                    data: {
                        'sender': sender,
                        'message_text': message
                    },
                    success: function(response) {
                        console.log(response.message);
                    },
                    error: function(xhr, status, error) {
                        console.error(error);
                    }
                });
            }

            // Function to retrieve chat messages from the server
            function getChatMessages() {
                $.ajax({
                    url: '/get-chat-messages/',
                    method: 'GET',
                    success: function(response) {
                        var chatMessages = response.chat_messages;
                        // Update the chat UI with the retrieved messages
                        $('#chat-messages').html('');
                        $.each(chatMessages, function(index, message) {
                            var messageElement = $('<div>').addClass('chat-message');
                            var senderElement = $('<span>').addClass('sender').text(message.sender + ': ');
                            var messageTextElement = $('<span>').addClass('message-text').text(message.message_text);
                            messageElement.append(senderElement, messageTextElement);
                            $('#chat-messages').append(messageElement);
                        });
                    },
                    error: function(xhr, status, error) {
                        console.error(error);
                    }
                });
            }

            // Attach event handlers for sending messages and retrieving messages
            $('#chat-input').on('keydown', function(event) {
                if (event.keyCode === 13) {  // Enter key
                    var message = $(this).val().trim();
                    if (message !== '') {
                        sendChatMessage(message, 'user');
                        $(this).val('');
                        // Call your AI assistant function to generate a response
                        var aiResponse = generateAIResponse(message);
                        sendChatMessage(aiResponse, 'assistant');
                    }
                }
            });

            // Periodically retrieve chat messages from the server
            setInterval(getChatMessages, 5000);  // Retrieve messages every 5 seconds
        });
    </script>
</body>
</html>
